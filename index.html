<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Fit Record</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/bootstrap.min.css" media="screen">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars" data-template-name="application">
    <div class='navbar navbar-default'>
      <div class='container'>
        <ul class='nav navbar-nav navbar-right'>
          <li>{{#link-to 'index'}}Home{{/link-to}}</li>
          <li>{{#link-to 'about'}}About{{/link-to}}</li>
          <li>{{#link-to 'lifts'}}Lifts{{/link-to}}</li>
        </ul>
      </div>
    </div>

    <div class='container'>
      {{outlet}}
    </div>

    <div class='footer'></div>
  </script>

  <script type="text/x-handlebars" data-template-name="index">
    <h1>Welcome to Fit Record!</h1>
  </script>

  <script type="text/x-handlebars" data-template-name="about">
    <h1>About Fit Record</h1>
  </script>

  <script type="text/x-handlebars" data-template-name="lifts">
    <h1>Lifts</h1>
    {{#each}}
      <p>{{#link-to 'lift' this}}{{name}}{{/link-to}}</p>
    {{/each}}

    <div>
        {{outlet}}
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="lifts/index">
    <p>Click on a lift date to see more details.</p>
  </script>

  <script type="text/x-handlebars" data-template-name="lift">
    <h1>Lift</h1>
    {{#each events}}
      <p>{{date}} | {{repScheme}} | {{load}} | {{notes}}</p>
    {{else}}
      <p>No events for this lift.</p>
    {{/each}}
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.4.0.js"></script>
  <script src="js/libs/ember-data.min.js"></script>
  <script src="js/libs/bootstrap.js"></script>
  <script src="js/app.js"></script>
  <script src="tests/runner.js"></script>
</body>
</html>
